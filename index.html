<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title>agenturro | Home</title>
	</head>

	<body>
		<div class="logo">
			<img src="img/logo.png" alt="logo">
		</div>
		<div class="header">
			<div class="container">
				<p class="header__small-text">Wir entwickeln Webprojekte f√ºr</p>
				<h1 class="header__text">
					e-Commerce und Affiliate Business
				</h1>
			</div>
		</div>
		<main class="main">
			<div class="container">
				<div class="main__block">
					<div class="main__block__skills">
						<div class="main__block__skills__item">
							<img src="img/web.png" alt="">
							<p>Entwicklung</p>
						</div>
						<div class="main__block__skills__item">
							<img src="img/graphic-tool.png" alt="">
							<p style="margin-top: 11px;">Design</p>
						</div>
						<div class="main__block__skills__item">
							<img src="img/computer.png" alt="">
							<p>CMS Integrationen</p>
						</div>
						<div class="main__block__skills__item">
							<img src="img/support.png" alt="">
							<p>Support</p>
						</div>
					</div>
					<div class="main__block__demand">
						<div class="wrap">
							<h3>bekommen Sie Bewertung <br>
								zur Ihrem Projekt</h3>
							<div class="main__block__demand__input">
								<input type="text" id="typePage" onmouseover="hover()" onmouseout="notHover()" onfocus="typeFocus()" placeholder="Projekt (Landing Page, Mailing)" readonly="readonly">
								<div class="main__block__demand__input__img" id="changeImg">
								</div>
							</div>
							<img src="img/arrow-d.png" id="typePage-arrow" alt=""
								class="main__block__demand__input__img-first">
							<ul class="main__block__demand__proposition" id="typePage-list"
								onmouseover="hover()">
								<li onclick="selectType(0)"
									class="main__block__demand__proposition__item">Landing Page</li>
								<li onclick="selectType(1)"
									class="main__block__demand__proposition__item">Affiliate Shop</li>
								<li onclick="selectType(2)"
									class="main__block__demand__proposition__item">PSD zur HTML</li>
								<li onclick="selectType(3)"
									class="main__block__demand__proposition__item">HTML5 Banners</li>
								<li onclick="selectType(4)"
									class="main__block__demand__proposition__item">E-Mail Marketing</li>
							</ul>
							<button class="main__block__demand__button" id="buttonToForm"
								onclick="location.href='form.html'; toForm();"
								disabled>jetzt Ihre Projekt bewerten</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer footer-index">
			<p>Impressum</p>
		</footer>
	</body>

	<script type="text/javascript">
	let typePage = document.getElementById("typePage");
	const pageArrow = document.getElementById("typePage-arrow");
	const pageList = document.getElementById("typePage-list");
	const changeImg = document.getElementById("changeImg");
	let lists = document.getElementsByClassName("main__block__demand__proposition__item");
	const but = document.getElementById("buttonToForm");


	function hover() {
		pageArrow.style.display = "block";

	};

	function notHover() {
		pageArrow.style.display = "none";
	};

	function typeFocus() {
		pageArrow.style.transform = "rotate(270deg)";
		pageList.style.display = "block";
		pageArrow.style.display = "block";
		typePage.style.borderColor = "#16b9d2"
	};

	function selectType(i) {
		typePage.value = lists[i].innerHTML;
		pageList.style.display = "none";
		pageArrow.style.transform = "rotate(0deg)";
		typePage.style.borderColor = "#fff"
		pageArrow.style.display = "none";
		but.disabled = false;
		but.style.opacity = "1";
		typePage.style.borderColor = "#e8e8e8"
	};

	function toForm() {
		sessionStorage.setItem('itemType', typePage.value);

	}
</script>
</html>
